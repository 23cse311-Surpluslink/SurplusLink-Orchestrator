name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Frontend Lint
        run: cd frontend && npm run lint

      - name: Frontend Typecheck
        run: cd frontend && npm run type-check

  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Deps
        run: cd backend && npm ci

      - name: Run Integration Tests
        run: cd backend && npm test
        env:
          MONGODB_URI: mongodb://localhost:27017/surpluslink_test
          MONGO_URI: mongodb://localhost:27017/surpluslink_test
          JWT_SECRET: test_secret_key_123
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

  frontend-e2e:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Frontend Deps
        run: cd frontend && npm ci

      - name: Install Backend Deps (for E2E)
        run: cd backend && npm ci

      - name: Seed Database for E2E
        run: cd backend && node scripts/seedE2E.js
        env:
          MONGODB_URI: mongodb://localhost:27017/surpluslink_test
          MONGO_URI: mongodb://localhost:27017/surpluslink_test

      - name: Start Backend in Background
        run: |
          cd backend
          npm run dev &
          sleep 10
          curl -v http://localhost:8000/ || exit 1
        env:
          MONGODB_URI: mongodb://localhost:27017/surpluslink_test
          MONGO_URI: mongodb://localhost:27017/surpluslink_test
          JWT_SECRET: test_secret_key_123
          PORT: 8000
          NODE_ENV: e2e
          VITE_API_BASE_URL: http://localhost:8000/api/v1

      - name: Install Playwright Browsers
        run: cd frontend && npx playwright install --with-deps

      - name: Run E2E Tests
        run: cd frontend && npx playwright test --timeout=60000
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_API_BASE_URL: http://localhost:8000/api/v1
          VITE_APP_ENV: test

  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Build Backend (Docker)
        run: |
          cd backend
          docker build -t surpluslink-backend .
