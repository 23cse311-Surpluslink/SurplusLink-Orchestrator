services:
  backend:
    build:
      context: ../Backend
      dockerfile: Dockerfile
    container_name: surpluslink-backend
    ports:
      - "8000:8000"
    env_file:
      - ../Backend/.env
    volumes:
      - ../Backend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - surpluslink-network

  frontend:
    build:
      context: ../Frontend
      dockerfile: Dockerfile
    container_name: surpluslink-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - surpluslink-network

networks:
  surpluslink-network:
    driver: bridge
